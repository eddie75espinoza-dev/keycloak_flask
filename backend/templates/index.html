<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Keycloak App</title>
</head>
<body>
    <h1>Flask + Keycloak</h1>
    {% if user %}
        <p>Welcome, {{ user.email }}!</p>
        <a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}">Login with Keycloak</a>
    {% endif %}
</body>
</html>
